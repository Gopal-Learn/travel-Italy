</head>
<body>
		<div class="containerSign">

			<div id="top1">
				<h1>Wow Italy.</h1>
				<div class="mesPer">
					<!-- <div class="off"><a href="#">注销</a></div> -->
					<div class="personal">	
						<img src="images/personal.png" alt="personal" class="personalLogo">
						<span><a href="#">注册|登录</a></span>
					</div>
					<div class="message">

	<div class="signBox container">
		<div class="container signContainer">
			<form method="post" action="/projects/1">
				<fieldset id="personal_information">
				<legend>Personal Information</legend>
					<div class="form-group">
					<label for="name">Name</label>
					<input  type="text" name="name" class="from-control" placeholder="your real name" required>	
					 <label for="password">Password</label>
   					 <input  type="password" class="form-control"  placeholder="Password" required>
   					 <label for="confirm">Password again</label>
   					 <input  type="password" class="form-control"  placeholder="Write your password again" required>

   					 <label for="email">E-mail</label>
					<input  type="email" class="form-control" placeholder="Email address" required>
					</div>
					<button type="submit" class="btn btn-lg btn-primary sign">Sign in</button>	
				</fieldset>
			</form>
			
		</div>
	</div>

		<!-- 底部部分 -->
		<div id="footer">
		</div>
	</div>
